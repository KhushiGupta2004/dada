<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buttons in Rows and Columns</title>
<style>
    .button-grid {
        display: grid;
        grid-template-columns: repeat(7, auto); /* Adjust the number of columns */
        gap: 10px; /* Adjust the gap between buttons */
    }

    button {
        padding: 10px;
    }
</style>
</head>
<body>

<div class="button-grid">

</html>
